<!DOCTYPE html>
<html>
<head>
	<title>Verification</title>
</head>
<body>
<form action="/verify" method="POST">
	<div>
		{% with messages=get_flashed_messages() %}
		{%if messages%}
		{%for i in messages%}
		  <ul>
		  	<li>{{i}}</li>
		  </ul>
		{%endfor%}
		{%endif%}
		{%endwith%}
	</div>
	<input type="text" name="otp">
	<input type="submit" name="submit">
</form>
</body>
</html>
